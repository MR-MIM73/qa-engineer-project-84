---
- summary: |
    Товар остаётся в корзине после оформления заказа
  environment: |
    Yandex Brouser Версия 24.1.3.809 (64-bit)
    OS Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/cart
    2. Выбрать товар и нажать кнопку "В корзину"
    3. Перейти  в корзину нажав на слово корзина в верхнем левом углу
    4. Нажать "Оформить заказ", появится окно с успешным оформлением
    5. Нажать кнопку "Закрыть"
  expected-result: |
    Корзина должна быть пустой
  actual-result: |
    В корзине сохранился товар и при переходе на главную страницу тоже

